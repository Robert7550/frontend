<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-Password</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  

    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css">


    <link rel="stylesheet" href="/assets/css/l-desk-css/ldesk-forgotpassword.css">
    <link rel="stylesheet" href="/assets/css/mob-css/mob-forgotpassword.css">

</head>
<body ng-app="myApp">

    <form class="form" ng-controller="validateCtrl" name="myForm" ng-submit="submitForm(myForm)" novalidate>
        <h1>Forgot-Password</h1>

        <i class="fa-solid fa-envelope"></i>
        <label>Email</label> <br>
        <i class="fa-solid fa-circle-info info"></i>
        <input type="email" name="email" ng-model="email" required 
            ng-class="{'invalid': myForm.email.$touched && myForm.email.$invalid, 
            'valid': myForm.email.$touched && myForm.email.$valid}"> <br>
        <span class="message" style="color:red" ng-show="myForm.email.$touched && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required">Email is required.</span>
        </span> <br>


        <div class="quick-access">
            <p> <a href="/assets/pages/login.html">Already have an account? </a> </p>
            <p> <a href="/assets/pages/register.html">Don't have an account? </a> </p>
        </div>

        <div class="btn">
            <button type="submit">Send-Link</button>
        </div>

    </form>








<script>
    var app = angular.module('myApp', []);
    app.controller('validateCtrl', function($scope) {
        $scope.submitForm = function(form) {
            if (form.$invalid) {
                angular.forEach(form.$error.required, function(field) {
                    field.$setTouched();
                });
            } else {
                alert("Link sent successfully!");
            }
        };
    });
</script>

</body>
</html>
